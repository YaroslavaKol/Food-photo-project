<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/18f5635f74.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS only font-family: 'Nunito', sans-serif;-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- JavaScript Bundle with Popper <img
        src="images/pexels-alleksana-4113923.jpg"
        alt="backround-photo"
        class="background img-fluid"
      />-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Contact us</title>
  </head>
  <body>
    <h1>Contact us</h1>
    <div class="about-section">
      <div class="row">
        <div class="col mt-2 d-none d-md-block">
          <img
            src="images/Yasia.JPG"
            alt="my photo"
            class="img-fluid rounded my-photo"
          />
        </div>
        <div class="col mt-2">
          <div class="contact-info">
            <h4>ADDRESS</h4>
            <p class="text-muted">
              <i class="fa-solid fa-location-dot"></i> 021 Hollywood Boulevard,
              Los Angeles
            </p>
          </div>
          <div class="contact-info">
            <h4>EMAIL</h4>
            <p class="text-muted">
              <i class="fa-solid fa-envelope"></i>
              <a href="mialto:info@mail.com">info@mail.com</a>
            </p>
          </div>
          <div class="contact-info">
            <h4>PHONE</h4>
            <p class="text-muted">
              <i class="fa-solid fa-phone"></i> 021 3456 789
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
